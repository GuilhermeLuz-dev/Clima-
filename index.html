<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/afbc15a113.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">

        <div id="container_form">
            <input type="text" placeholder="Local">
            <button class="fa-solid fa-search"></button>
        </div>
        <div id="container_clima">
            <div id="local">
                <h1>
                    <span>Bahia</span>
                    <img src="https://flagsapi.com/BR/flat/64.png" alt="Bandeira">
                </h1>
            </div>
            <div class="container_info">
                <div id="desc_clima">
                    <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="clima Atual">
                    <h2 id="desc">Dia chuvoso</h2>
                </div>

                <div id="info_clima">
                    <div class="info">
                        <i class="fa-solid fa-temperature-half"></i>
                        <p id="temperatura">30 ÂºC</p>
                    </div>
                    <div class="info">
                        <i class="fa-solid fa-wind"></i>
                        <p id="ventos">90 Km/H</p>
                    </div>
                    <div class="info humid">
                        <i class="fa-solid fa-droplet"></i>
                        <p id="humidade">80%</p>
                    </div>

                </div>

            </div>

        </div>

    </div>
</body>

</html>
